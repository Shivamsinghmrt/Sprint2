<div class="container" style="margin-top: 40px;">
<div class="jumbotron">
    <h1>Welcome!</h1><br>
<div class="card">
    <div class="card-header">REGISTRATION Form</div>
    <div class="card-body">

        <form  #r="ngForm" (ngSubmit)="OnSubmit(name1.value,id1.value,password1.value)" >
            <div class="form-group">
                <label for="UserId">User Id:</label>
                <input 
                type="text"
                id="UserId"
                class="form-control"
                 ngModel 
                 #id1  
                name=UserId
                 placeholder="UserId" 
                 required>
            </div>
            <div class="form-group">
              <label  for="UserName">User Name:</label>
              <input
              type="text"
              id="UserName"
              class="form-control"
               ngModel 
               #name1  
              name=UserName
               placeholder="UserName" 
               required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input 
                type="password"
                id="pwd"
                class="form-control"
                 ngModel 
                 #password1  
                name="pwd"
                 placeholder="UserPwd" 
                 required>
            </div>
          
            <button type="submit" class="btn btn-primary"  [disabled]="!r.form.valid">Submit</button>
        
          </form>
    </div>
    <div class="card-footer">Test Your Limits Here!</div>
  </div>
</div>
</div>
